<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - Like Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            cursor: none;
        }
        
        #blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #instructions {
            color: white;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 3px solid white;
            border-radius: 10px;
            max-width: 600px;
        }
        
        #instructions h1 {
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        #instructions p {
            margin: 10px 0;
            font-size: 18px;
            line-height: 1.6;
        }
        
        #hud {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.9);
            transform: translate(-50%, -50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        
        #crosshair::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            transform: translate(-50%, -50%);
        }
        
        #coords {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 5px;
        }

        #minimap-canvas {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            z-index: 200;
            pointer-events: auto;
        }
        
        #hotbar-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            pointer-events: auto;
        }
        
        #hotbar {
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .slot {
            width: 54px;
            height: 54px;
            border: 2px solid #555;
            background: rgba(60, 60, 60, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            position: relative;
            border-radius: 4px;
            transition: all 0.1s;
        }
        
        .slot::after {
            content: attr(data-count);
            position: absolute;
            bottom: 4px;
            right: 6px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .slot.selected {
            border-color: white;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        #crafting-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            max-height: 70vh;
            background: rgba(30, 30, 30, 0.95);
            color: white;
            border: 3px solid #888;
            padding: 20px;
            border-radius: 10px;
            z-index: 500;
            pointer-events: auto;
            overflow-y: auto;
        }
        
        #crafting-menu h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        #crafting-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .recipe-btn {
            padding: 12px;
            margin: 5px 0;
            background: rgba(60, 60, 60, 0.8);
            border: 2px solid #666;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: all 0.2s;
        }
        
        .recipe-btn:hover {
            background: rgba(80, 80, 80, 0.9);
            border-color: #888;
        }
        
        .recipe-btn:active {
            transform: scale(0.98);
        }
        
        #close-craft {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: rgba(100, 100, 100, 0.8);
            border: 2px solid #666;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.2s;
        }
        
        #close-craft:hover {
            background: rgba(120, 120, 120, 0.9);
        }
        
        .inv-slot {
            position: relative;
        }
        
        .inv-slot::after {
            content: attr(data-count);
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "simplex-noise": "https://unpkg.com/simplex-noise@4.0.1/dist/esm/simplex-noise.js"
            }
        }
    </script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h1>MINECRAFT-LIKE GAME</h1>
            <p><strong>WASD</strong> - Move</p>
            <p><strong>SPACE</strong> - Jump</p>
            <p><strong>SHIFT</strong> - Sprint</p>
            <p><strong>CTRL</strong> - Sneak</p>
            <p><strong>Left Click</strong> - Break Block</p>
            <p><strong>Right Click</strong> - Place Block</p>
            <p><strong>E</strong> - Inventory/Crafting</p>
            <p><strong>1-9</strong> - Select Hotbar Slot</p>
            <p><strong>Scroll</strong> - Switch Item</p>
            <p style="margin-top: 20px; font-size: 14px; color: #aaa;">Click anywhere to start</p>
        </div>
    </div>

    <div id="hud">
        <div id="coords">Initializing...</div>
        <div id="crosshair"></div>
    </div>

    <canvas id="minimap-canvas" width="200" height="200"></canvas>
    
    <div id="crafting-menu">
        <h2>CRAFTING</h2>
        <div id="crafting-list"></div>
        <button id="close-craft">Close (E)</button>
    </div>

    <div id="hotbar-container">
        <div id="hotbar"></div>
    </div>

    <script type="module" src="src/game.js"></script>
</body>
</html>
