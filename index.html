<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Infinite + Textures</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui {
            position: absolute; top: 10px; left: 10px;
            color: white; font-family: 'Courier New', Courier, monospace;
            font-weight: bold; text-shadow: 2px 2px 0 #000; pointer-events: none;
            z-index: 10;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            background: transparent;
            border: 2px solid white; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
            z-index: 10;
        }
        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: white; display: flex;
            align-items: center; justify-content: center; font-size: 30px;
            z-index: 20;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "simplex-noise": "https://unpkg.com/simplex-noise@4.0.1/dist/esm/simplex-noise.js"
        }
    }
    </script>
</head>
<body>
    <div id="loading">Generating World...</div>
    <div id="ui">
        Minecraft Infinite v3.0<br>
        WASD to Move | SPACE to Jump<br>
        Click to Lock Mouse
    </div>
    <div id="crosshair"></div>
    
    <script type="module" src="./src/game.js"></script>
</body>
</html>
