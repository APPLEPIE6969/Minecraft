<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Minecraft - Biome Update</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui {
            position: absolute; top: 10px; left: 10px;
            color: white; font-family: 'Courier New', Courier, monospace;
            font-weight: bold; text-shadow: 2px 2px 0 #000; pointer-events: none;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            background: transparent;
            border: 2px solid white; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
        }
        #hotbar {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 5px; pointer-events: none;
        }
        .slot {
            width: 40px; height: 40px; border: 3px solid #555; background: rgba(0,0,0,0.5);
            color: white; display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }
        .selected { border-color: white; background: rgba(255,255,255,0.2); }
    </style>
    <script type="importmap">

        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",

            "simplex-noise": "https://unpkg.com/simplex-noise@4.0.1/dist/esm/simplex-noise.js"
        }
    }
    </script>
</head>

</html>
