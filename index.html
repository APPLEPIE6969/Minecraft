<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Minecraft</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui {
            position: absolute; top: 10px; left: 10px;
            color: white; font-family: sans-serif; font-weight: bold;
            text-shadow: 1px 1px 0 #000; pointer-events: none;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            background: transparent;
            border: 2px solid white; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
        }
    </style>
    <!-- We tell the browser where "three" is located on the internet -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="ui">Click to Start<br>WASD to Move<br>Click to Place Block</div>
    <div id="crosshair"></div>
    
    <!-- This starts the game logic -->
    <script type="module" src="./src/game.js"></script>
</body>
</html>
