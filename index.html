<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Survival</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: monospace; user-select: none; }
        
        /* TOP LEFT: INFO */
        #info {
            position: absolute; top: 10px; left: 10px;
            color: white; font-weight: bold; text-shadow: 2px 2px 0 #000;
        }

        /* BOTTOM CENTER: HOTBAR */
        #hotbar-container {
            position: absolute; bottom: 10px; left: 50%;
            transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center;
            gap: 5px;
        }
        
        #stats-bar {
            display: flex; gap: 20px; width: 400px; justify-content: space-between;
        }
        
        .bar-box { width: 150px; height: 15px; background: #333; border: 2px solid white; position: relative; }
        .bar-fill { height: 100%; transition: width 0.2s; }
        #health-bar { background: #ff3333; width: 100%; }
        #hunger-bar { background: #ffaa00; width: 100%; }

        #hotbar {
            display: flex; gap: 4px; background: rgba(0,0,0,0.5); padding: 4px;
        }
        .slot {
            width: 40px; height: 40px; border: 2px solid #555; background: rgba(100,100,100,0.5);
            color: white; display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .selected { border-color: white; background: rgba(200,200,200,0.5); }

        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 14px; height: 14px;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==');
            border: 2px solid rgba(255,255,255,0.8);
            transform: translate(-50%, -50%);
        }
    </style>
    <script type="importmap">

            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "simplex-noise": "https://unpkg.com/simplex-noise@4.0.1/dist/esm/simplex-noise.js"
        }}
    </script>
</head>
<body>
    <div id="info">
        <div id="coords">X: 0 Y: 0 Z: 0</div>

    <div id="hotbar-container">

            <div class="bar-box"><div id="health-bar" class="bar-fill"></div></div>

</html>
