<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Multiplayer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: monospace; user-select: none; }
        #blocker { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 100; display: flex; align-items: center; justify-content: center; }
        #instructions { color: white; font-size: 30px; text-align: center; cursor: pointer; background: rgba(0,0,0,0.7); padding: 40px; border: 2px solid white; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-weight: bold; text-shadow: 2px 2px 0 #000; z-index: 5; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 14px; height: 14px; border: 2px solid rgba(255,255,255,0.8); transform: translate(-50%, -50%); z-index: 5; border-radius: 50%; }
        #hotbar-container { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 5px; z-index: 5; }
        #hotbar { display: flex; gap: 4px; background: rgba(0,0,0,0.5); padding: 4px; }
        .slot { width: 40px; height: 40px; border: 2px solid #555; background: rgba(100,100,100,0.5); color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .selected { border-color: white; background: rgba(200,200,200,0.5); }
    </style>
    <script type="importmap">
        { "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "simplex-noise": "https://unpkg.com/simplex-noise@4.0.1/dist/esm/simplex-noise.js"
        }}
    </script>
    <!-- MULTIPLAYER LIBRARY -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="blocker"><div id="instructions">CLICK TO CONNECT<br>MULTIPLAYER</div></div>
    <div id="info"><div id="coords">Connecting...</div></div>
    <div id="crosshair"></div>
    <div id="hotbar-container">

    </div>
    <script type="module" src="./src/game.js"></script>
</body>
</html>
