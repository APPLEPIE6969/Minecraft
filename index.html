<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft with Mobs</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: monospace; }
        #ui {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-size: 24px; font-weight: bold;
            text-align: center;
            background: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px;
            pointer-events: none; /* Allows click to pass through to body */
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 10px; height: 10px;
            border: 2px solid white; border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script type="importmap">
        { "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "simplex-noise": "https://unpkg.com/simplex-noise@4.0.1/dist/esm/simplex-noise.js"
        }}
    </script>
</head>
<body>
    <div id="ui">CLICK ANYWHERE TO START</div>
    <div id="crosshair"></div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
